<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="header-container">
        <h3 class="unit">Metric/ Imperial Unit Conversion</h3>
        <input class="number" id="number" />
        <button class="convert-btn" id="convert-btn">Convert</button>
        <button class="reset-btn" id="reset-btn">Reset</button>
      </div>
    </main>
    <section>
      <div class="body-container">
        <div class="box">
          <h4 class="length-title">Length (Meter/Feet)</h4>
          <p class="desc" id="length-desc"></p>
        </div>
        <div class="box">
          <h4 class="length-title">Volume (Liters/Gallons)</h4>
          <p class="desc" id="volume-desc"></p>
        </div>
        <div class="box">
          <h4 class="length-title">Mass (Kilograms/Pounds)</h4>
          <p class="desc" id="mass-desc"></p>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
